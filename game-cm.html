<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World : 카드 짝 맞추기</title>
    <meta name="description" content="Vanilla JS를 이용한 Mini Game Project - 카드 짝 맞추기">
    <link rel="icon" type="image/x-ico" href="./resources/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common/styles.css">
    <link rel="stylesheet" href="./css/game-cm.css">
</head>
<body>
<div id="container" class="no-drag">
    <div class="board">
        <header class="menu">
            <nav class="menu__nav">
                <div class="menu__nav-time">
                    <strong id="player-time" class="blink" aria-label="남은 시간"></strong>
                </div>
                <div class="menu__nav-stage">
                    STAGE<strong id="player-stage" aria-label="스테이지"></strong>
                </div>
                <div class="menu__nav-home">
                    <a href="./index.html#card-matching" class="menu__nav-home--button" id="home-button">
                        <span class="sr-only">메인 페이지로 이동</span>
                    </a>
                </div>
            </nav>
        </header>

        <main class="game">
            <div class="game__board">
            </div>
        </main>

        <div class="stage-clear"></div>
    </div>

    <div class="modal modal-layer" id="end-modal">
        <div class="modal__content">
            <div class="modal__content-title">
            </div>
            <p id="ranking-message" class="color-blue" style="display:none; margin-top: 10px;">랭킹이 등록 되었습니다.</p><br>
            <input type="text" id="nickname" name="nickname" class="white-input" placeholder="닉네임을 입력 해주세요." required>
            <button id="save-score" class="white-button modal__content-close-button" type="button">점수 저장</button>
            <button id="rank-button" class="white-button modal__content-close-button" type="button">랭킹 확인</button>
            <button class="white-button modal__content-close-button" type="button">닫기</button>
        </div>
    </div>

    <div class="modal modal-layer" id="rank-modal">
        <div class="modal__content">
            <div class="modal__content-title" id="ranking-content"></div>
            <button class="white-button modal__content-close-button" id="close-ranking" type="button">닫기</button>
        </div>
    </div>
</div>

<script src="./js/game-cm.js"></script>
</body>
</html>
